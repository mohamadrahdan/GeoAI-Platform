services:
  db:
    image: postgis/postgis:15-3.3
    container_name: geoai-db
    environment:
      POSTGRES_DB: geoai
      POSTGRES_USER: geoai
      POSTGRES_PASSWORD: geoai
    ports:
      - "5432:5432"
    volumes:
      - geoai_pgdata:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geoai -d geoai"]
      interval: 5s
      timeout: 3s
      retries: 20

    restart: unless-stopped
    networks:
      - geoai-net

    profiles: ["dev"]

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: geoai-backend:dev
    container_name: geoai-backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

    restart: unless-stopped
    networks:
      - geoai-net
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20
      
    profiles: ["dev"]

volumes:
  geoai_pgdata:

networks:
  geoai-net: